<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="total-score-home" class="score-area score-area-light">0</h2>
                <div class="score-buttons">
                    <button class="add-points-btn" onclick="onePointHome()">+1</button>
                    <button class="add-points-btn" onclick="twoPointsHome()">+2</button>
                    <button class="add-points-btn" onclick="threePointsHome()">+3</button>
                </div>
            </div>
            <div>
                <button id="reset-btn">RESET</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="total-score-guest" class="score-area total-score-guest score-area-light">0</h2>
                <div class="score-buttons">
                    <button class="add-points-btn" onclick="onePointGuest()">+1</button>
                    <button class="add-points-btn" onclick="twoPointsGuest()">+2</button>
                    <button class="add-points-btn" onclick="threePointsGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
